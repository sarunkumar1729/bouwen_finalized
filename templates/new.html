<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Bootstrap Icons directly from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    #sidebar {
      position: fixed;
      height: 100%;
      width: 250px;
      background-color: #172d41; /* Change sidebar background color */
      padding-top: 20px;
      color: #ffffff; /* Change text color */
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #d2d8e0; /* Change link color */
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      background-color: #113d69; /* Change hover background color */
      color: #ffffff; /* Change hover text color */
    }

    #content {
      margin-left: 250px;
      padding: 16px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <a href="#home"></i> Dashboard</a>
  <a href="#jobs"> Job Listings</a>
  <a href="#candidates"> Candidates</a>
  <a href="#logout"> Logout</a>
</div>

<div id="content">
  <!-- Your page content goes here -->
  <h2>Main Content</h2>
  <p>This is a sample content area.</p>
</div>

</body>
</html>
